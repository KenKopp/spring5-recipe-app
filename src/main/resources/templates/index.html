<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>My Recipes</h2>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table id="recipes" class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th style="text-align: left">Name</th>
                                    <th style="text-align: left">Prep Time</th>
                                    <th style="text-align: left">Cook Time</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="recipe : ${recipes}">
                                    <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                                    <td><a th:href="@{'/recipes/' + ${recipe.id}}" th:text="${recipe.name}"></a></td>
                                    <td th:text="${recipe.prepTime}"></td>
                                    <td th:text="${recipe.cookTime}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
